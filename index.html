<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero: Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav id="desktop-nav">
        <div class="logo">@aerocyber</div>
        <div>
            <ul class="nav-links">
                <li><a href="#desktop-nav">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">@aerocyber</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <i class='bx bx-menu' id="icon-toggler"></i>
            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#desktop-nav" onclick="toggleMenu()">Home</a></li>
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

                    <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/aerocyber.png" alt="Aero profile pic">
        </div>
        <div class="section__text">
            <p class="section__text__p1">
                Hello, I'm
            </p>
            <h1 class="title">Aero</h1>
            <p class="section__text__p2">
                Developer. Open source enthusiast. Linux user.
            </p>
            <div class="btn-container">
                <button class="btn btn-color-1" onclick="window.open('https://buymeacoffee.com/aerocyber')">Support me on Buy Me a Coffee</button>
                <button class="btn btn-color-2" onclick="location.href = './#contact'">Contact</button>
            </div>
            <div id="socials-container" onclick="location.href='https://github.com/aerocyber'">
                <i class="ri-github-line icon"></i>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>

</html>
